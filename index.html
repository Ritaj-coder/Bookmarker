<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="shortcut icon" href="./assets/images/star.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Cabin+Sketch:wght@400;700&family=Edu+NSW+ACT+Cursive:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Righteous&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="header container">

        <div class="row col-md-12">

            <div class="logo d-flex justify-content-center align-items-center mt-5">

                <h1 class="text-center highlight-text">Bookmarker</h1>
            </div>

            <div class="dot-line mt-5"></div>

            <div class="bookmark d-flex justify-content-center align-items-center fs-3">

                <i class="fa-solid fa-bookmark"></i>
                <p class="mt-3">Bookmark your favorite sites</p>
                <i class="fa-solid fa-bookmark"></i>
            </div>

            <div>
                <div class="mb-3">
                    <label for="siteName" class="form-label">
                        <i class="fa-solid fa-book"></i>
                        Site Name
                    </label>
                    <input type="text" class="form-control" id="siteName" placeholder="Bookmark Name">
                </div>

                <div class="mb-3">
                    <label for="siteURL" class="form-label">
                        <i class="fa-solid fa-link"></i>
                        Site URL
                    </label>
                    <input type="text" class="form-control" id="siteURL" placeholder="Website URL">
                </div>

                <div class="d-flex justify-content-center align-items-center">
                    <button type="button" class="btn btn-danger px-5 mt-2" onclick="addWebsite()">Submit</button>
                </div>


            </div>

            <div class="dot-line mt-5"></div>

            <table class="table text-center align-middle">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>


            <div id="validationAlert" class="alert-modal d-none">
                <div class="alert-body">
                    <button class="alert-close" onclick="closeAlert()">Ã—</button>
                    <h5><strong>Site Name or Url is not valid, Please follow the rules below:</strong></h5>
                    <p><i class="fa-solid fa-circle-exclamation"></i> Site name must contain at least 3 characters</p>
                    <p><i class="fa-solid fa-circle-exclamation"></i> Site URL must be a valid one</p>
                </div>
            </div>


        </div>


    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
